<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Playpen+Sans:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Forecast Application</title>
  </head>
  <body>
    <div class="all-objects">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter city name..."
            required
            class="sf-input"
            id="sf-input"
          />
          <input type="submit" value="Search" class="sf-button" />
        </form>
      </header>
      <main>
        <div class="wa-data">
          <div>
            <h1 class="city-name" id="city-name">Tehran</h1>
            <p class="details">
              <span id="day">Monday</span>
              <span class="blue" id="hours">22</span
              ><strong class="commas">:</strong
              ><span class="blue" id="minutes">39</span
              ><strong class="commas">,</strong>
              <span id="condition">Scattered Clouds</span>
              <br />
              Humidity <span class="blue" id="humidity">56%</span
              ><strong class="commas">,</strong> Wind
              <span class="blue" id="wind-speed">3.13 km/h</span>
            </p>
          </div>
          <div class="wrapper">
            <div class="icon" id="icon">☀️</div>
            <div class="temperature" id="temperature">23</div>
            <div class="unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This application has been written by
        <a
          href="https://github.com/Fateme-Ghasemi?tab=repositories"
          target="_blank"
          >Fateme Ghasemi</a
        >, published on
        <a
          href="https://github.com/Fateme-Ghasemi/Weather-Application"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weather-application-fateme.vercel.app/" target="_blank"
          >Vercel</a
        >.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
